<main>
    <h1>Cadastrar Produto</h1>
    <section id="section-cadastro">
        <form>
            <label for="produto">ID</label>
            <input type="text" class="form-control" name="produto" [(ngModel)]="produto.id">

            <label for="produto">Tipo do Produto</label>
            <input type="text" class="form-control" name="produto" [(ngModel)]="produto.tipo">

            <br>

            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" name="descricao" [(ngModel)]="produto.descricao">

            <br>

            <label for="foto">Foto</label>
            <input type="text" class="form-control" name="foto" [(ngModel)]="produto.imagem">

            <br>

            <label for="preco">Preço</label>
            <input type="number" class="form-control" name="preco" [(ngModel)]="produto.valor">

            <br>

            <button type="button" class="btn btn-primary mb-3" (click)="cadastrar()">Cadastrar</button>

        </form>
    </section>
</main>
